name: CI/CD Pipeline

on:
  pull_request:
    branches: [ main, develop ]
    types: [ opened, synchronize, reopened, ready_for_review ]
  push:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  CACHE_KEY_PREFIX: 'bettergs-v1'

jobs:
  # ==========================================
  # Job 1: Code Quality & Linting
  # ==========================================
  code-quality:
    name: ğŸ” Code Quality & Linting
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci --no-audit --prefer-offline
          
      - name: ğŸ§¹ Run ESLint
        run: |
          npm run lint
          
      - name: ğŸ“ Check TypeScript Compilation
        run: |
          npx tsc --noEmit --project tsconfig.json
          
      - name: ğŸ¨ Check Code Formatting
        run: |
          npm run format:check

  # ==========================================
  # Job 2: Unit Tests
  # ==========================================
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci --no-audit --prefer-offline

      - name: ğŸ§ª Run Unit Tests
        run: |
          npm test -- --browsers=ChromeHeadless --watch=false --code-coverage
        env:
          CHROME_BIN: /usr/bin/google-chrome

      - name: ğŸ“Š Upload Coverage Reports
        uses: codecov/codecov-action@v4
        if: success()
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: unit-tests-coverage
          fail_ci_if_error: false

      - name: ğŸ“ˆ Coverage Report Comment
        uses: romeovs/lcov-reporter-action@v0.3.1
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          lcov-file: ./coverage/lcov.info
          delete-old-comments: true

  # ==========================================
  # Job 3: Build Verification
  # ==========================================
  build-verification:
    name: ğŸ—ï¸ Build Verification
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    strategy:
      matrix:
        build-config: ['build:en', 'build:de', 'build:i18n']
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci --no-audit --prefer-offline

      - name: ğŸ—ï¸ Build Application (${{ matrix.build-config }})
        run: |
          npm run ${{ matrix.build-config }}

      - name: ğŸ“¦ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        if: matrix.build-config == 'build:i18n'
        with:
          name: build-artifacts-${{ github.sha }}
          path: www/
          retention-days: 7

  # ==========================================
  # Job 4: Security Scan
  # ==========================================
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci --no-audit --prefer-offline

      - name: ğŸ” Run Security Audit
        run: |
          npm audit --audit-level=moderate
          
      - name: ğŸ›¡ï¸ Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'BetterGS'
          path: '.'
          format: 'HTML'
          args: >
            --enableRetired
            --enableExperimental
            --exclude "**/node_modules/**"

      - name: ğŸ“„ Upload Security Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-report-${{ github.sha }}
          path: reports/
          retention-days: 7

  # ==========================================
  # Job 5: Mobile Build Verification
  # ==========================================
  mobile-build:
    name: ğŸ“± Mobile Build Verification
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    needs: [build-verification]
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: â˜• Setup Java for Android
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci --no-audit --prefer-offline

      - name: ğŸ“¦ Install Ionic CLI
        run: |
          npm install @ionic/cli --no-audit --prefer-offline

      - name: ğŸ—ï¸ Build Web App
        run: |
          ionic build --configuration=en

      - name: ğŸ“± Capacitor Sync
        run: |
          npx cap sync

      - name: ğŸ” Validate Capacitor Configuration
        run: |
          npx cap doctor

  # ==========================================
  # Job 6: i18n Validation
  # ==========================================
  i18n-validation:
    name: ğŸŒ i18n Validation
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci --no-audit --prefer-offline
      - name: ğŸ“¦ Install Ionic
        run: |
          npm install @ionic/cli --no-audit --prefer-offline

      - name: ğŸ” Extract i18n Messages
        run: |
          npm run extract-i18n

      - name: âœ… Validate Translation Files
        run: |
          # ÃœberprÃ¼fe ob alle Translation-Files existieren
          if [ ! -f "src/locale/messages.de.xlf" ]; then
            echo "âŒ German translation file missing"
            exit 1
          fi
          
          if [ ! -f "src/locale/messages.en.xlf" ]; then
            echo "âŒ English translation file missing"
            exit 1
          fi
          
          echo "âœ… All translation files found"

      - name: ğŸ—ï¸ Test Localized Builds
        run: |
          ionic build --configuration=de
          ionic build --configuration=en

  # ==========================================
  # Job 7: Performance Audit
  # ==========================================
  performance-audit:
    name: âš¡ Performance Audit
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    needs: [build-verification]
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci --no-audit --prefer-offline

      - name: ğŸ—ï¸ Build for Performance Test
        run: |
          ionic build --configuration=en

      - name: ğŸš€ Start Test Server
        run: |
          npx http-server www/en -p 8080 -s &
          sleep 5

      - name: âš¡ Run Lighthouse Audit
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './lighthouserc.json'
          uploadArtifacts: true
          temporaryPublicStorage: true

  # ==========================================
  # Job 8: Deployment Validation (Production-like)
  # ==========================================
  deployment-validation:
    name: ğŸš€ Deployment Validation
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: [code-quality, unit-tests, build-verification, security-scan]
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: |
          npm ci --no-audit --prefer-offline

      - name: ğŸ—ï¸ Production Build
        run: |
          ionic build --configuration=production,en
          ionic build --configuration=production,de

      - name: ğŸ” Validate Build Output
        run: |
          # ÃœberprÃ¼fe ob alle erforderlichen Dateien existieren
          if [ ! -d "www/de" ] || [ ! -d "www/en" ]; then
            echo "âŒ Localized build directories missing"
            exit 1
          fi
          
          if [ ! -f "www/de/index.html" ] || [ ! -f "www/en/index.html" ]; then
            echo "âŒ Index files missing"
            exit 1
          fi
          
          echo "âœ… Build validation successful"

      - name: ğŸ“Š Bundle Size Analysis
        run: |
          du -sh www/de/* www/en/* | sort -h
          
          # Warnung bei zu groÃŸen Bundles
          BUNDLE_SIZE=$(du -s www/ | cut -f1)
          if [ $BUNDLE_SIZE -gt 10240 ]; then
            echo "âš ï¸ Bundle size is larger than 10MB: ${BUNDLE_SIZE}KB"
          fi

  # ==========================================
  # Job 9: Notification & Summary
  # ==========================================
  pipeline-summary:
    name: ğŸ“‹ Pipeline Summary
    runs-on: ubuntu-latest
    if: always() && github.event.pull_request.draft == false
    needs: [
      code-quality,
      unit-tests,
      build-verification,
      security-scan,
      mobile-build,
      i18n-validation,
      performance-audit,
      deployment-validation
    ]
    
    steps:
      - name: ğŸ“Š Generate Summary
        run: |
          echo "## ğŸš€ BetterGS CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“‹ Job Results:" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ” Code Quality: ${{ needs.code-quality.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ§ª Unit Tests: ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ—ï¸ Build Verification: ${{ needs.build-verification.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ”’ Security Scan: ${{ needs.security-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ“± Mobile Build: ${{ needs.mobile-build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸŒ i18n Validation: ${{ needs.i18n-validation.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- âš¡ Performance Audit: ${{ needs.performance-audit.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸš€ Deployment Validation: ${{ needs.deployment-validation.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Bestimme Gesamtstatus
          if [[ "${{ needs.code-quality.result }}" == "success" && 
                "${{ needs.unit-tests.result }}" == "success" && 
                "${{ needs.build-verification.result }}" == "success" && 
                "${{ needs.security-scan.result }}" == "success" ]]; then
            echo "### âœ… Pipeline Status: SUCCESS" >> $GITHUB_STEP_SUMMARY
            echo "All critical checks passed! This PR is ready for review." >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Pipeline Status: FAILED" >> $GITHUB_STEP_SUMMARY
            echo "Some checks failed. Please review and fix the issues." >> $GITHUB_STEP_SUMMARY
          fi

      - name: ğŸ¯ Set PR Status
        if: github.event_name == 'pull_request'
        run: |
          if [[ "${{ needs.code-quality.result }}" == "success" && 
                "${{ needs.unit-tests.result }}" == "success" && 
                "${{ needs.build-verification.result }}" == "success" ]]; then
            echo "âœ… All checks passed - PR ready for review"
          else
            echo "âŒ Some checks failed - Please fix issues before review"
            exit 1
          fi
